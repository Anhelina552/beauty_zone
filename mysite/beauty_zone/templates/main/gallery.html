{% extends "base.html" %}
{% load static %}

{% block title %}Галерея - Студія краси{% endblock %}

{% block content %}
<style>
    .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
    }
    .gallery img {
        width: 200px;
        height: 150px;
        object-fit: cover;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        transition: transform 0.3s ease;
        cursor: pointer;
    }
    .gallery img:hover {
        transform: scale(1.05);
    }
</style>

<div class="container">
    <h2>Галерея</h2>
    <div class="gallery">
        {% for image in images %}
          <img src="{{ image.image.url }}" alt="{{ image.caption }}">
        {% endfor %}
    </div>
</div>
{% endblock %}
